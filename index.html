<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffe6f7, #e6f7ff);
    margin: 0;
    padding: 20px;
}

h1 { color: #6a0dad; }

#character { font-size: 60px; margin: 10px; }

#score { font-size: 20px; margin-bottom: 10px; }

#question { font-size: 26px; margin: 15px; }

#result { font-size: 22px; height: 35px; margin-bottom: 10px; }

.buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    max-width: 500px;
    margin: auto;
}

button {
    font-size: 24px;
    padding: 15px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    background: white;
    transition: 0.2s;
}

button:hover { transform: scale(1.1); }

.star {
    position: fixed;
    bottom: -50px;
    font-size: 30px;
    animation: floatUp 2.5s linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

#winScreen {
    display: none;
    font-size: 26px;
    margin-top: 20px;
}
</style>
</head>

<body>

<h1>ğŸŒŸ SÃ¼per SayÄ± Oyunu ğŸŒŸ</h1>

<div id="character">ğŸ§¸</div>

<div style="margin-bottom:15px;">
<button onclick="setLevel(1)">Kolay (1-5)</button>
<button onclick="setLevel(2)">Orta (1-10)</button>
<button onclick="setLevel(3)">Zor (1-20)</button>
</div>

<div id="score">Puan: 0 / 10</div>
<div id="question">Dinle ve doÄŸru sayÄ±yÄ± seÃ§!</div>
<div id="result"></div>

<div class="buttons" id="buttons"></div>

<div id="winScreen">
ğŸ† Tebrikler! 10 doÄŸru yaptÄ±n!
<br><br>
<button onclick="resetGame()">Tekrar Oyna</button>
</div>

<script>
let correctNumber;
let score = 0;
let maxNumber = 10;

function speak(text, delay = 0) {
    setTimeout(() => {
        window.speechSynthesis.cancel();
        let speech = new SpeechSynthesisUtterance(text);
        speech.lang = "tr-TR";
        speech.rate = 0.9;
        window.speechSynthesis.speak(speech);
    }, delay);
}

function setLevel(level) {
    if (level === 1) maxNumber = 5;
    if (level === 2) maxNumber = 10;
    if (level === 3) maxNumber = 20;
    resetGame();
}

function newQuestion() {
    correctNumber = Math.floor(Math.random() * maxNumber) + 1;
    document.getElementById("result").innerText = "";

    speak("HazÄ±r mÄ±sÄ±n?");
    speak(correctNumber.toString(), 1200);
    speak(correctNumber.toString(), 2500);
}

function checkAnswer(number) {
    if (score >= 10) return;

    if (number === correctNumber) {
        score++;
        document.getElementById("score").innerText = "Puan: " + score + " / 10";
        document.getElementById("result").innerText = "â­ Harika!";
        speak("Harika bildin!");
        createStars();

        if (score === 10) {
            document.getElementById("winScreen").style.display = "block";
            speak("Tebrikler! Oyunu kazandÄ±n!");
            return;
        }

        setTimeout(newQuestion, 2000);
    } else {
        document.getElementById("result").innerText = "âŒ Tekrar dene!";
        speak("OlmadÄ±.");
        speak("DoÄŸru cevap " + correctNumber, 1000);
    }
}

function createStars() {
    for (let i = 0; i < 5; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "vw";
        star.innerText = "â­";
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 2500);
    }
}

function createButtons() {
    let container = document.getElementById("buttons");
    container.innerHTML = "";
    for (let i = 1; i <= maxNumber; i++) {
        let btn = document.createElement("button");
        btn.innerText = i;
        btn.onclick = () => checkAnswer(i);
        container.appendChild(btn);
    }
}

function resetGame() {
    score = 0;
    document.getElementById("score").innerText = "Puan: 0 / 10";
    document.getElementById("winScreen").style.display = "none";
    createButtons();
    newQuestion();
}

createButtons();
newQuestion();
</script>

</body>
</html>
