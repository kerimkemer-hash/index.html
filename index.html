<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SayÄ± Oyunu - Level 3</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffe6f7, #e6f7ff);
    margin: 0;
    padding: 20px;
}

h1 {
    color: #6a0dad;
}

#character {
    font-size: 60px;
    margin: 10px;
}

#score {
    font-size: 20px;
    margin-bottom: 10px;
}

#question {
    font-size: 28px;
    margin: 15px;
}

#result {
    font-size: 22px;
    height: 35px;
    margin-bottom: 10px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    max-width: 500px;
    margin: auto;
}

button {
    font-size: 28px;
    padding: 18px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    background-color: white;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.1);
}

.star {
    position: fixed;
    bottom: -50px;
    font-size: 30px;
    animation: floatUp 2.5s linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

#winScreen {
    display: none;
    font-size: 28px;
    margin-top: 20px;
}

#resetBtn {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>ğŸŒŸ SÃ¼per SayÄ± Oyunu ğŸŒŸ</h1>

<div id="character">ğŸ§¸</div>
<div id="score">Puan: 0 / 10</div>
<div id="question"></div>
<div id="result"></div>

<div class="buttons" id="buttons"></div>

<div id="winScreen">
    ğŸ† Tebrikler! 10 doÄŸru yaptÄ±n! ğŸ‰
    <br>
    <button id="resetBtn" onclick="resetGame()">Tekrar Oyna</button>
</div>

<script>
let correctNumber;
let score = 0;

function speak(text) {
    let speech = new SpeechSynthesisUtterance(text);
    speech.lang = "tr-TR";
    window.speechSynthesis.speak(speech);
}

function newQuestion() {
    correctNumber = Math.floor(Math.random() * 10) + 1;
    document.getElementById("question").innerText = "Hadi " + correctNumber + " sayÄ±sÄ±nÄ± bul!";
    speak(correctNumber.toString());
    document.getElementById("result").innerText = "";
}

function checkAnswer(number) {
    if (score >= 10) return;

    if (number === correctNumber) {
        score++;
        document.getElementById("score").innerText = "Puan: " + score + " / 10";
        document.getElementById("result").innerText = "â­ Harika!";
        speak("Harika!");
        createStars();

        if (score === 10) {
            document.getElementById("winScreen").style.display = "block";
            speak("Tebrikler kazandÄ±n!");
            return;
        }

        setTimeout(newQuestion, 1200);
    } else {
        document.getElementById("result").innerText = "âŒ Tekrar dene!";
        speak("Tekrar dene");
    }
}

function createStars() {
    for (let i = 0; i < 5; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "vw";
        star.innerText = "â­";
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 2500);
    }
}

function createButtons() {
    let container = document.getElementById("buttons");
    for (let i = 1; i <= 10; i++) {
        let btn = document.createElement("button");
        btn.innerText = i;
        btn.onclick = () => checkAnswer(i);
        container.appendChild(btn);
    }
}

function resetGame() {
    score = 0;
    document.getElementById("score").innerText = "Puan: 0 / 10";
    document.getElementById("winScreen").style.display = "none";
    newQuestion();
}

createButtons();
newQuestion();
</script>

</body>
</html>
